set -g default-terminal "tmux-256color"
set -g display-panes-time 5000
set-option -ga terminal-overrides ",xterm-256color:RGB"

unbind C-b
set-option -g prefix C-b
bind C-b send-prefix

unbind C-Space
set-option -g prefix2 C-Space
bind C-Space send-prefix

set -g mouse on

# hotreload
bind r run "sh -c 'tmux source ~/.config/tmux/tmux.conf'" \; display "#{TMUX_CONF} sourced"

# BINDS
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
unbind n
unbind p
bind -r C-h previous-window      # select previous window
bind -r C-l next-window          # select next window


# CONFIG OPTIONS
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# activity
set -g monitor-activity on
set -g visual-activity off

# plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# theme
set -g @plugin 'niksingh710/minimal-tmux-status'


# plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'Chaitanyabsprip/tmux-harpoon'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'    # in minutes

set -g @resurrect-strategy-nvim 'session'


bind -r H resize-pane -L 25
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 25




# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
