# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@360, 0x0, 1.0 
#monitor=DP-1,630x360@120, 0x0, 0.5
monitor=DP-2,1920x1080@144, -1920x250, 1
monitor=DP-3,2560x1440@165, 2560x0, 1.0 

monitor=eDP-1,1920x1200@120, 0x0, 1.0
#monitor=eDP-1,disable
#monitor=DP-1,1600x900@120, 0x0, 1.0 
#monitor=HDMI-A-1,highres, 0x0, 2.0, mirror, eDP-1
monitor=HDMI-A-1,highres, auto, 1.25
#monitor=HDMI-A-1,highres, -1920x0, 1.25
#monitor=HDMI-A-1,highres, auto, 1.25
#monitor=HDMI-A-1,1920x1080@60, auto, 1.25, mirror, eDP-1
#monitor=HDMI-A-1,1920x1080p@85, -1920x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# exec-once = oguri
# exec-once = dwall -s beach
exec-once = blueman-applet # systray app for BT
exec-once = nm-applet --no-agent --indicator # systray app for Network/Wifi
# exec-once = kwalletd6
exec-once = sudo modprobe cp210x
exec-once = hyprpm reload -n
exec-once = iio-hyprland # Enables automatic screen rotation
exec-once = nwg-dock-hyprland -i 32 -nolauncher -l "top" -mb -49 -o DP-2
exec-once = nwg-dock-hyprland -i 32 -nolauncher -l "top" -mb -49 -o eDP-1
exec-once = swaync
exec-once = hyprpaper
exec-once = waybar
exec-once = hyprctl dispatch workspace 3
exec-once = hypridle


# AMD driver specific
env = LIBVA_DRIVER_NAME,radeonsi

env = GTK_THEME,Adwaita-dark


# env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE, 21
env = GDK_DPI_SCALE,1
# env = GTK_THEME,Breeze-Dark
env = GTK_THEME,Orchis-Dark-Compact
# env = QT_STYLE_OVERRIDE,Breeze




