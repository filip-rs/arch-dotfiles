# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    #kb_variant = winkeys
    kb_model =
    #kb_options = caps:escape
    kb_options = lv3:caps_switch 
    # kb_options = grp:lctrl_lalt_toggle
    kb_rules =

    follow_mouse = 1

    accel_profile = flat
    sensitivity = -0.35 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = yes
        disable_while_typing = no
        scroll_factor = 0.2
    }

}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 7
    border_size = 1
    #border_size = 0
    col.active_border = rgba(eeeeee44) 
    # col.active_border=rgba(cdd6f4cc)
    col.inactive_border = rgba(00000044)

    layout = dwindle

    workspace = 1, monitor:HDMI-A-1, persistent=true
    workspace = 2, monitor:DP-1, persistent=true
    workspace = 3, monitor:DP-1, persistent=true
    workspace = 4, monitor:DP-1, persistent=true
    workspace = 5, monitor:DP-3, persistent=true
}

misc {
    disable_hyprland_logo = yes
    animate_manual_resizes = true
    vrr = 0
    
}

ecosystem:no_update_news = true

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14
    
    blur { 
        #enabled = true
        #size = 3
        #passes = 5
	    #new_optimizations = yes
	# layerrule = blur,Discord
	# enabled = true
	# size = 3
	# passes = 3
	# new_optimizations = yes
	# ignore_opacity=true
    }
    

	# drop_shadow = yes
      	# shadow_range = 14
	# shadow_render_power = 5
	# shadow_ignore_window = true
	# col.shadow = rgba(10101077)
    #layerrule = blur,waybar
    #layerrule = blur,wofi
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_forever = true
    # workspace_swipe_numbered = true
}

