# mullvad
windowrule = match:class mullvad-vpn float
windowrule = match:class mullvad-vpn move 69.5% 55%
windowrule = match:class mullvad-vpn size 30% 40%

# brave
windowrule = match:class Brave-browser tile

# thunar
windowrule = match:class thunar float
windowrule = match:class thunar center
windowrule = match:class thunar size 50% 50%

# badlion
windowrule = match:class BadlionClient float
windowrule = match:class BadlionClient center
windowrule = match:class BadlionClient size 50% 50%

# discord
windowrule = match:initial_title discord float
windowrule = match:initial_title discord center
windowrule = match:initial_title discord size 50% 50%
windowrule = match:initial_title discord monitor DP-2


# brave google login popup
windowrule = match:initial_title "Untitled - Brave" float
windowrule = match:initial_title "Untitled - Brave" center
windowrule = match:initial_title "Untitled - Brave" size 50% 50%

# pavucontrol
windowrule = match:class pavucontrol float
windowrule = match:class pavucontrol move 69.5% 55%
windowrule = match:class pavucontrol size 30% 40%


layerrule = blur on,match:namespace logout_dialog

